name: rashail_multi_dropdown
description: rashail_multi_dropdown used multi_dropdown with some improvements to enable users to use multi select dropdown features in their flutter applications
version: 0.0.1+5
homepage: "https://github.com/Developers-Rashail-Infotech/rashail_multi_dropdown/"

environment:
  sdk: ">=2.18.6 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.5
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      # android:
        # package: com.example.rashail_multi_dropdown
        # pluginClass: RashailMultiDropdown
      ios:
        pluginClass: RashailMultiDropdown
      web:
        # pluginClass: RashailMultiDropdown
        # fileName: 
      windows:
        default_package: rashail_multi_dropdown
      macos:
        default_package: rashail_multi_dropdown
      # This plugin project was generated without specifying any
      # platforms with the `--platform` argument. If you see the `some_platform` map below, remove it and
      # then add platforms following the instruction here:
      # https://flutter.dev/docs/development/packages-and-plugins/developing-packages#plugin-platforms
      # -------------------
      some_platform:
        pluginClass: somePluginClass
    # -------------------

  # To add assets to your plugin package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
